name: Move PR to Project Board

on:
  pull_request:
    types: [opened, ready_for_review, closed]

jobs:
  update_project:
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to 'In Progress' when opened
        if: github.event.action == 'opened'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/yourusername/yourrepo/projects/1
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          labeled: 'In Progress'

      - name: Move PR to 'In Review' when marked ready
        if: github.event.action == 'ready_for_review'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/yourusername/yourrepo/projects/1
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          labeled: 'In Review'

      - name: Move PR to 'Done' when closed
        if: github.event.action == 'closed'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/yourusername/yourrepo/projects/1
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          labeled: 'Done'
